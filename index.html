<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="mushroom.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svamplycka</title>
  </head>
  <body>
    <header>
      Svamplycka
      <div class="cart-icon"> 
        <a href="#cart">
          <img src="./icons/cart.png" alt="Kundkorg" >
        </a>
        <div id="itemsInCart"></div>
      </div>
    </header>
    <div>
      <button id="toggleThemeBtn">Mörkt läge</button>
      <select name="sort" id="sort">
        <option value="">Välj sortering</option>
        <option value="ascPrice">Lägsta pris</option>
        <option value="descPrice">Högsta pris</option>
        <option value="ascRating">Lägsta betyg</option>
        <option value="descRating">Högsta betyg</option>
        <option value="ascName">A-Ö</option>
        <option value="descName">Ö-A</option>
      </select>
      <select name="filter" id="filter">
        <option value="">Välj kategori</option>
        <option value="">Alla kategorier</option>
        <option value="food">Matsvamp</option>
        <option value="decor">Inredning</option>
        <option value="poisonous">Giftig</option>
        <option value="tools">Verktyg och tillbehör</option>
      </select>
    </div>
    <h2>Produkter</h2>
    <div id="productContainer" class="product-grid"></div>
    <div class="cart" id="cart">
      <h2>Kundkorg</h2>
      <div class="items">
        <div id="cartItems"></div>
      </div>
      <div class="summary">
        <p id="shipping"></p>
        <div id="discounts"></div>
        <p class="total-price-title">Totalt:</p>
        <div id="cartSummary"></div>
        <p id="countDown"></p>
        <button id="clearOrder" class="clear-order">Rensa beställning</button>
        <button id="goToCheckout" href="#checkout" disabled>Till kassan</button>
      </div>
    </div>
    <div id="checkout" class="form-container hidden">
      <form id="checkoutForm">
        <label for="fname">
          <span>Förnamn</span>
          <input type="text" id="fname" name="fname">
          <div id="fname-error" class="error-container"></div>
        </label>
        <label for="lname">
          <span>Efternamn</span>
          <input type="text" id="lname" name="lname">
          <div id="lname-error" class="error-container"></div>
        </label>
        <label for="street">
          <span>Gata</span>
          <input type="text" id="street" name="street">
          <div id="street-error" class="error-container"></div>
        </label>
        <label for="zip">
          <span>Postnummer</span>
          <input type="number" id="zip" name="zip">
          <div id="zip-error" class="error-container"></div>
        </label>
        <label for="city">
          <span>Ort</span>
          <input type="text" id="city" name="city">
          <div id="city-error" class="error-container"></div>
        </label>
        <label for="entrycode">
          <span>Portkod</span>
          <input type="text" id="entrycode" name="entrycode">
          <div id="entrycode-error" class="error-container"></div>
        </label>
        <label for="phone">
          <span>Telefon</span>
          <input type="tel" id="phone" name="phone">
          <div id="phone-error" class="error-container"></div>
        </label>
        <label for="email">
          <span>E-post</span>
          <input type="email" id="email" name="email">
          <div id="email-error" class="error-container"></div>
        </label>
        <input type="submit" id="goToPayment" value="Fortsätt till betalning" disabled> 
      </form>
    </div>
    <div id="payment" class="payment-method hidden">
      <form id="paymentForm">
        <div id="radios">
          <label>
            <input type="radio" id="card-option" name="payment-option" value="card" checked>
            <span>Betala med kort</span>
          </label>
          <label>
            <input type="radio" id="invoice-option" name="payment-option" value="invoice">
            <span>Betala med faktura</span>
          </label>
        </div>


        <div id="card" class="card">
          <label>
            <span>Kortnummer</span>
            <input type="text" id="cardNumber" name="card-number">
          </label>
          <label>
            <span>Sista giltighetsdag MM/YY</span>
            <input type="text" id="expiry" name="expiry">
          </label>
          <label>
            <span>Namn på kortet</span>
            <input type="text" id="name" name="name">
          </label>
          <label>
            <span>Säkerhetskod</span>
            <input type="number" id="cvc" name="cvc">
          </label>
        </div>




        <div id="invoice" class="invoice hidden">
          <label>
            <span>Personnummer</span>
            <input type="text" id="personal-id" name="personal-id">
          </label>
        </div>


        <label for="gdpr">
          <input type="checkbox" id="gdpr" name="gdpr">
          <span>GDPR</span>
        </label>
        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter" checked>
          <span>Nyhetsbrev</span>
        </label>
        <input type="submit" value="Betala"> 
      </form>
    </div>
       <footer>
      © 2024 Svamplycka.
    </footer>
    <script type="module" src="/src/main.mjs"></script>
  </body>
</html>
